- id: 9b087526-27e9-4473-b69c-a94bb421a7f3345245354
  alias: Carport AI lys i lyskæde, hvis vi ikke er hjemme
  description: 'Tænder ved solnedgang uanset tilstedeværelse. Auto-sluk efter input_datetime
    hvis ikke party_mode, ikke manual_override, og enten begge er hjemme, eller holiday*
    er on, eller 15 min efter første hjemkomst der sker efter sluktid.

    '
  triggers:
  - event: sunset
    trigger: sun
  - entity_id:
    - person.kim_vognsen
    - person.gitte_vognsen
    - input_boolean.party_mode
    - input_boolean.holiday_mode
    - input_boolean.holiday_all_mode
    - input_datetime.sluk_lyskaede_i_carport
    - input_boolean.manual_override_carport_lyskaede
    trigger: state
  - at: input_datetime.sluk_lyskaede_i_carport
    trigger: time
  - minutes: /10
    trigger: time_pattern
  - event: start
    trigger: homeassistant
  conditions: []
  actions:
  - variables:
      sluk_ts: '{{ as_timestamp(today_at(states(''input_datetime.sluk_lyskaede_i_carport'')))
        }}

        '
      now_ts: '{{ as_timestamp(now()) }}

        '
      party_on: '{{ is_state(''input_boolean.party_mode'',''on'') }}

        '
      holiday_on: "{{ is_state('input_boolean.holiday_mode','on') or\n   is_state('input_boolean.holiday_all_mode','on')
        }}\n"
      manual_override_on: '{{ is_state(''input_boolean.manual_override_carport_lyskaede'',''on'')
        }}

        '
      kim_home: '{{ is_state(''person.kim_vognsen'',''home'') }}

        '
      gitte_home: '{{ is_state(''person.gitte_vognsen'',''home'') }}

        '
      both_home: '{{ kim_home and gitte_home }}

        '
      kim_home_since: '{{ as_timestamp(states.person.kim_vognsen.last_changed) if
        kim_home else 0 }}

        '
      gitte_home_since: '{{ as_timestamp(states.person.gitte_vognsen.last_changed)
        if gitte_home else 0 }}

        '
      latest_arrival_after_sluktid: "{% set arrivals = [\n  kim_home_since if kim_home
        and kim_home_since > sluk_ts else 0,\n  gitte_home_since if gitte_home and
        gitte_home_since > sluk_ts else 0\n] %} {{ (arrivals | max) if (arrivals |
        max) > 0 else none }}\n"
      allow_by_arrival_plus_15: "{{ latest_arrival_after_sluktid is not none and\n
        \  now_ts >= (latest_arrival_after_sluktid + 15*60) }}\n"
  - choose:
    - alias: 'Manual override: tænd efter solnedgang'
      conditions:
      - condition: template
        value_template: '{{ manual_override_on }}'
      - condition: state
        entity_id: sun.sun
        state: below_horizon
      sequence:
      - target:
          entity_id: light.hue_smart_plug_lyskaede
        action: light.turn_on
        data: {}
    - alias: Tænd ved solnedgang
      conditions:
      - condition: state
        entity_id: sun.sun
        state: below_horizon
      sequence:
      - target:
          entity_id: light.hue_smart_plug_lyskaede
        action: light.turn_on
        data: {}
    - alias: Sluk efter input_datetime (+15 min v. away), ikke i party/manual override
      conditions:
      - condition: template
        value_template: '{{ not party_on }}'
      - condition: template
        value_template: '{{ not manual_override_on }}'
      - condition: template
        value_template: '{{ now_ts >= sluk_ts }}'
      - condition: or
        conditions:
        - condition: template
          value_template: '{{ both_home }}'
        - condition: template
          value_template: '{{ holiday_on }}'
        - condition: template
          value_template: '{{ allow_by_arrival_plus_15 }}'
      sequence:
      - target:
          entity_id: light.hue_smart_plug_lyskaede
        action: light.turn_off
        data: {}
  mode: single
