---
# sensor group: Meater temperatur
#
# https://community.home-assistant.io/t/meater-through-the-api/264292
#
#
- resource: https://public-api.cloud.meater.com/v1/devices/
  scan_interval: 120
  timeout: 15
  headers:
    Authorization: !secret meater

  sensor:
    - name: meater
      unique_id: meater_rest_status
      value_template: "Ok"
      json_attributes:
        - data
