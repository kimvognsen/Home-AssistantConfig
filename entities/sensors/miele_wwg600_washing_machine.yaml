    friendly_name: "Forvente sluttid"
    unique_id: finishtime
    value_template: "{{ state_attr('sensor.washing_machine_status','finishTime') }}"
  kickoftime:
    friendly_name: "Starttid"
    unique_id: kickoftime
    value_template: "{{ state_attr('sensor.washing_machine_status','kickoffTime') }}"
  progress:
    friendly_name: "Fremskridt"
