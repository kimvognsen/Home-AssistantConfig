  currentenergyconsumption:
    friendly_name: "Nuværende strømforbrug"
    unique_id: currentenenergycomsumption
    value_template: "{{ state_attr('sensor.washing_machine_status','currentEnergyConsumption') }}"
    unit_of_measurement: 'kWh'
