    friendly_name: "Program Type"
    unique_id: program_time
    value_template: "{{ state_attr('sensor.washing_machine_status','programType') }}"
  program_phase:
    friendly_name: "Program Fase"
    unique_id: program_fase
    value_template: "{{ state_attr('sensor.washing_machine_status','programPhase') }}"
  spinningspeed_phase:
    friendly_name: "Centrifugere hastighed"
    unique_id: spinningspeed_phase
    value_template: "{{ state_attr('sensor.washing_machine_status','spinningSpeed') }}"
