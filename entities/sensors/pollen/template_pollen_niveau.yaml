#
# Pollen niveauer (tekst)
#
platform: template
sensors:

  birke_pollen_niveau:
    friendly_name: "Birke pollen niveau"
    unique_id: birke_pollen_niveau
    value_template: >-
      {% set level = states('sensor.birke_pollen_seneste') | int(-1) %}
      {% if level == -1 %}
        Uden for sæson
      {% elif level <= 10 %}
        Lav
      {% elif level <= 50 %}
        Middel
      {% else %}
        Høj
      {% endif %}

