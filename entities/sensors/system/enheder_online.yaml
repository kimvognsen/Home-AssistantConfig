platform: template
sensors:
  z_wave_online:
    value_template: '{%- if is_state("binary_sensor.z_wave_js_running", "on") %} Online {% else %} Offline  {%- endif %}'
    friendly_name: Z-Wave

  hue_online:
    value_template: '{%- if is_state("sensor.hue_bridge_zigbee_forbindelse", "connected") %} Online {% else %} Offline  {%- endif %}'
    friendly_name: Hue

  esphome_online:
    value_template: '{%- if is_state("binary_sensor.esphome_running", "on") %} Online {% else %} Offline  {%- endif %}'
    friendly_name: EspHome

  broadlink_rm4_online:
    value_template: '{%- if is_state("remote.brodlink_4_mini_remote", "on") %} Online {% else %} Offline  {%- endif %}'
    friendly_name: Broadlink

  broadlink_rm4_online_remote_ha:
    value_template: '{%- if is_state("remote.wi_fi_universal_remote", "on") %} Online {% else %} Offline  {%- endif %}'
    friendly_name: Broadlink remote HA
