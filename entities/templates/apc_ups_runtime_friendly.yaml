- sensor:
    - name: APC Ups Time Remaining
      unique_id: apc_ups_time_remaining
      state: >
        {% set s = states('sensor.ups_battery_runtime')|int %}
        {{ '%02d:%02d' % ((s/3600)|int, (s%3600)/60) }}