- sensor:
    - name: "Kerne temperatur"
      unique_id: meater_meattemp
      state: >-
        {% set dev = state_attr('sensor.meater', 'data') %}
        {% set devices = dev.devices if dev is mapping and 'devices' in dev else None %}
        {% if devices and devices | count > 0 %}
          {{ devices[0].temperature.internal }}
        {% else %}
          unknown
        {% endif %}
      icon: mdi:food-steak

