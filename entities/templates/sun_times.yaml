- sensor:
    - name: "Næste solopgang"
      unique_id: "64c98fdf-e737-4399-85fe-6e9242ed4f08"
      icon: mdi:weather-sunset-up
      unit_of_measurement: " "
      state: >-
        {% set ts = state_attr('sun.sun', 'next_rising') %}
        {% if ts %}
          {{ as_timestamp(ts) | timestamp_custom('%H.%M') }}
        {% else %}
          unknown
        {% endif %}

