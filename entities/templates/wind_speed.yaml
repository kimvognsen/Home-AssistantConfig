- sensor:
    - name: "Vind hastighed m/s"
      unique_id: vind_hastighed_ms_v3
      icon: mdi:weather-windy
      unit_of_measurement: "m/s"
      state: >-
        {% set spd = state_attr('weather.hasselhaven', 'wind_speed') %}
        {% if spd not in [none, 'unknown', 'unavailable', ''] %}
          {{ (spd | float(0) / 3.6) | round(1) }}
        {% else %}
          unknown
        {% endif %}
