snmp:
  - host: !secret unifisnmp
    community: !secret router_snmp_community
    version: 2c

    # WAN interface index = X (finder vi lige om lidt)
    sensors:
      - name: "WAN In Octets"
        oid: "1.3.6.1.2.1.31.1.1.1.6.X"
        unit_of_measurement: "octets"
        state_class: total_increasing

      - name: "WAN Out Octets"
        oid: "1.3.6.1.2.1.31.1.1.1.10.X"
        unit_of_measurement: "octets"
        state_class: total_increasing
