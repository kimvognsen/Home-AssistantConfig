# Variabler til at styr Generic Variable Entities
# Denne blive kaldt i configurations.
#
#var: !include_dir_list ../entities/var #virker pt ikke
#
var:
  hpblack:
    tracked_entity_id: sensor.hp_laserjet_10_series_black_ink
    value_template: >-
      {% if is_state("sensor.hp_laserjet_10_series_black_ink" , "unavailable")  %}
        {{ states("var.hpblack") }}
      {% else %}
        {{ states("sensor.hp_laserjet_10_series_black_ink") }}
      {% endif %} 
    friendly_name: "hpblack"
    unit_of_measurement: "%"
  hpcyan:
